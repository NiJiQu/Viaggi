<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div>
        <img src="../../../assets/images/logo.svg" class="logo" routerLink="home">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" >
        <img src="../../../assets/images/logo2.png" class="logo2" routerLink="home">
      </div>
      <div class="collapse navbar-collapse" id="navbarNav" style="flex-direction: row-reverse;">
        <ul class="navbar-nav">
          <li class="nav-item d-flex" style="align-items: center;">
            <mat-icon>home</mat-icon>
            <a class="nav-link" routerLink="home">Home</a>
          </li>
          <li class="nav-item d-flex" style="align-items: center;">
            <mat-icon>flight_takeoff</mat-icon>
            <a class="nav-link" routerLink="viaggi">Viaggi</a>
          </li>
          <li class="nav-item d-flex" style="align-items: center;" *ngIf="authService.isLogged() && this.user.role == 'admin'">
            <mat-icon>add_box</mat-icon>
            <a class="nav-link" routerLink="/viaggi/new-travel">Aggiungi Viaggio</a>
          </li>
          <li class="nav-item d-flex" style="align-items: center;">
            <mat-icon> call</mat-icon>
            <a class="nav-link">Contatti</a>
          </li>
          <li class="nav-item d-flex" style="align-items: center;" *ngIf="!authService.isLogged()">
            <mat-icon>perm_identity</mat-icon>
            <a class="nav-link" routerLink="/user/login">Accedi</a>
          </li>
          <li class="nav-item d-flex" style="align-items: center; margin-left: 40px;" *ngIf="authService.isLogged()">
            <mat-icon>perm_identity</mat-icon><span class="name">Ciao {{user.nome}}</span>
            <a class="nav-link" routerLink="/user/profilo"> - Profilo</a>
            <a class="nav-link" (click)="logout()"> - Esci</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
